<template x-if="!accessToken">
  <div>
    <h2 class="text-xl font-bold mb-4">Login</h2>
    <input x-model="username" placeholder="Username (e.g., @user:matrix.org)"
           class="border p-2 w-full mb-2 rounded">
    <input x-model="password" type="password" placeholder="Password"
           class="border p-2 w-full mb-2 rounded">
    <button @click="login()" 
            class="bg-blue-500 text-white p-2 w-full rounded hover:bg-blue-600 transition">
      Login
    </button>
    <p x-text="error" class="text-red-500 mt-2"></p>
  </div>
</template>

<script>
// Завантаження HTML-шаблонів після завантаження DOM
document.addEventListener('DOMContentLoaded', () => {  

  // Завантаження login.html
  fetch('./login.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('login-container').innerHTML = html;
    })
    .catch(error => console.error('Error loading login:', error));

  // Завантаження sidebar.html
  fetch('./sidebar.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('sidebar-container').innerHTML = html;
    })
    .catch(error => console.error('Error loading sidebar:', error));
});
</script>
<!-- END LOAD COMPONENT -->
</body>
</html>
